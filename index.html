<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Kanban</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="assets/stylesheets/application.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="background-color:#{{board.backgroundColor}};">
    <nav v-show="showSettings" id="settings">
  <p class="text-center"><strong>Settings</strong></p>
  <hr class="dark-divider">

  <p>
    <label for="board['name']">Board Name</label>
    <input type="text" v-model="board.name" class="form-control">
  </p>

  <p>
    <label for="board['backgroundColor']">Background Color</label>
  </p>
  <!-- <input type="text" placeholder="519839" v-model='board.backgroundColor' class="form-control"> -->
  <div class="colors mb2">
    <span v-repeat="color: colors" class="color-box" style="background-color:#{{color}};" v-on="click: changeBackground(color)"></span>
  </div>

  <button class="btn btn-success btn-block">Save</button>
</nav>

    <nav class="navbar navbar-inverse navbar-fixed-top main-nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{board.name}}</a>
    </div>
    <nav class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" v-on="click: toggleSettings">Settings</a></li>
      </ul>
    </nav>
  </div>
</nav>


    <div class="container-fluid main-container" >
      <div class="overflow">
  <div class="row-fluid">
    <article v-repeat="list: lists"
    data-id="{{list.id}}">
      <list val="{{list}}"></list>

      <!-- <div v-show="showListForm">
        <input type="text" value="{{list.name}}">
        <button value="Submit" on="submit: saveList">Save</button>
        <p>This is a v-show directive!</p>
      </div> -->

      <div v-repeat="card: list.cards" class="cards">
        <card val="{{card}}"></card>
      </div>

      <p data-list-id="{{list-id}}"
      v-on="click: addCard(list)" class="add-card">
      Add a card...
      </p>
    </article>

    <article>
      <input type="text" placeholder="Add a list..." class="form-control"
        v-model="newList"
        v-on="keyup: addList | key 'enter'">
    </article>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function(){
    Vue.config.debug = true
  });
</script>

    </div>
    <script src="assets/javascripts/application.js" type="text/javascript"></script>
  </body>
</html>
