<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Kanban</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="../assets/stylesheets/application.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="background-color:#{{currentBoard.background_color}};">
    <nav v-show="showSettings" id="settings" v-transition="settings">
  <p class="text-center"><strong>Settings</strong></p>
  <hr class="dark-divider">

  <p>
    <label for="board['name']">Board Name</label>
    <input type="text" v-model="currentBoard.name" class="form-control">
  </p>

  <p>
    <label>Background Color</label>
  </p>
  <!-- <input type="text" placeholder="519839" v-model='board.backgroundColor' class="form-control"> -->
  <div class="colors mb2">
    <span v-repeat="color: colors" class="color-box" style="background-color:#{{color}};" v-on="click: changeBackground(color)"></span>
  </div>

  <button class="btn btn-success btn-block" v-on="click: saveBoard">Save</button>
</nav>

    <nav v-show="showBoards" id="boards" v-transition="boards">
  <p class="text-center"><strong>Boards</strong></p>
  <hr class="dark-divider">

  <p class="text-center">
    {{boards.length}} {{boards.length | pluralize 'board'}}
  </p>

  <div class="form-group">
    <input v-model="searchBoards" class="form-control" placeholder="Search boards...">
  </div>
  <ul class="nav nav-sidebar">
    <li v-repeat="board: boards | filterBy searchBoards" class="list-unstyled">
      <a href="#" v-on="click: setCurrentBoard(board)">
        <span class="color-box" style="background-color:#{{board.background_color}};"></span>{{board.name}}</a>
    </li>
  </ul>
</nav>

    <nav class="navbar navbar-inverse navbar-fixed-top main-nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{currentBoard.name}}</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#" v-on="click: toggleBoards">Boards</a></li>
    </ul>
    <nav class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" v-on="click: showModal = true">Modal</a></li>
        <li><a href="#" v-on="click: toggleSettings"><span class="glyphicon glyphicon-cog"></span></a></li>
      </ul>
    </nav>
  </div>
</nav>


    <div class="container-fluid main-container" >
      <nav v-show="showBoards" id="boards" v-transition="boards">
  <p class="text-center"><strong>Boards</strong></p>
  <hr class="dark-divider">

  <p class="text-center">
    {{boards.length}} {{boards.length | pluralize 'board'}}
  </p>

  <div class="form-group">
    <input v-model="searchBoards" class="form-control" placeholder="Search boards...">
  </div>
  <ul class="nav nav-sidebar">
    <li v-repeat="board: boards | filterBy searchBoards" class="list-unstyled">
      <a href="#" v-on="click: setCurrentBoard(board)">
        <span class="color-box" style="background-color:#{{board.background_color}};"></span>{{board.name}}</a>
    </li>
  </ul>
</nav>

    </div>

    <!-- template for the modal component -->
<template id="modal-template">
  <div class="modal-mask" v-show="show" v-transition="modal">
    <div class="modal-wrapper">
      <div class="modal-container">

          <div class="modal-header">
            <button type="button" class="close" v-on="click: show = false">
              <span aria-hidden="true">Ã—</span>
            </button>
            <content select=".modal-title">
            <h4 class="modal-title">default header</h4>
          </content></div>

        <content select=".modal-body">
          <div class="modal-body">
            default body
          </div>
        </content>
        <content select=".modal-footer">
          <div class="modal-footer">
            default footer
          </div>
        </content>
      </div>
    </div>
  </div>
</template>

<!-- app modal -->
<modal show="{{showModal}}">
  <h4 class="modal-title">
    custom title
  </h4>
  <div class="modal-body">
    custom body
  </div>
</modal>

    <script src="../assets/javascripts/application.js" type="text/javascript"></script>
  </body>
</html>
